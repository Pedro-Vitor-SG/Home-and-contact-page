<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <link rel="stylesheet" href="./assets/styles/main.css" />
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body class="document-home">
    <main class="main main-home">
      <header class="header">
        <div class="selector">
          <div id="selectField">
            <div>
              <p id="selectText">Idioma:</p>
              <img
                id="selectFlag"
                src="./assets/images/brasil.png"
                alt="Bandeira Brasil"
              />
            </div>
            <img
              src="./assets/images/arrow-select.png"
              alt="icone seta"
              id="arrow-icon"
            />
          </div>

          <ul id="list" class="hide">
            <li class="options">
              <p>Português</p>
              <img
                src="./assets/images/brasil.png"
                alt="Bandeira Brasil"
                class="icon-flag-list"
              />
            </li>
            <li class="options">
              <p>Inglês</p>
              <img
                src="./assets/images/eua.png"
                alt="Bandeira EUA"
                class="icon-flag-list"
              />
            </li>
            <li class="options">
              <p>Espanhol</p>
              <img
                src="./assets/images/espanha.png"
                alt="Bandeira Espanha"
                class="icon-flag-list"
              />
            </li>
          </ul>
        </div>
        <nav class="nav">
          <div class="container">
            <input type="checkbox" id="checkbox-menu" />
            <label for="checkbox-menu">
              <span></span>
              <span></span>
              <span></span>
            </label>
          </div>
        </nav>
      </header>

      <section class="user-paths-home">
        <img src="./assets/images/logo-ideia.svg" alt="Logo Ideia" />
        <div>
          <a class="btn-paths btn-search" href="/search-products">
            <img src="./assets/images/icone-searchbox.png" alt="icon search" />
            Pesquisar produtos
          </a>
          <a class="btn-paths" href="/postings">
            <img
              src="./assets/images/icone-flag-lancamento.png"
              alt="icon lançamento"
            />
            Lançamentos
          </a>
          <a class="btn-paths" href="/cart">
            <img src="./assets/images/carrinho.png" alt="icon lançamento" />
            Carrinho
          </a>
          <a class="btn-paths" href="contact.html">
            <img src="./assets/images/contato.png" alt="icon lançamento" />
            Contato
          </a>
        </div>
      </section>
      <footer class="footer-social-media">
        <a href="https://ideia2001.com.br" target="_blank">
          <img src="./assets/images/i-site-white.png" alt="icone site" />
        </a>
        <a href="https://www.facebook.com/Ideia2001" target="_blank">
          <img src="./assets/images/i-facebook-white.png" alt="icone facebook" />
        </a>
        <a href="https://www.instagram.com/ideia2001" target="_blank">
          <img src="./assets/images/i-instagram-white.png" alt="icone instagram" />
        </a>
      </footer>
    </main>
  </body>
</html>
