<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <main class="main main-contact">
      <header class="header header-contact">
        <a href="./index.html">
          <img
            src="./assets/images/back.png"
            alt="icone de voltar para a home"
          />
        </a>

        <div class="logo-cart-menu">
          <img
            class="little-logo"
            src="./assets/images/logo-ideia.svg"
            alt="Logo Ideia2001"
          />

          <div class="cart-notification-nav">
            <img src="./assets/images/carrinho.png" alt="icone de carrinho" />
            <span class="number-cart-notification"> 1 </span>
            <nav class="nav">
              <div class="container">
                <input type="checkbox" id="checkbox-menu" />
                <label for="checkbox-menu">
                  <span></span>
                  <span></span>
                  <span></span>
                </label>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <section class="contact-info">
        <p>Contato</p>

        <div class="forms-contact">
          <p class="contact location">
            <img
              src="./assets/images/i-localizacao-laranja.png"
              alt="icone de localização"
            />
            <span>
              Rua Amazonas, 363 - Sala 95 São Caetano do Sul - SP - Brasil
            </span>
          </p>

          <p class="contact tel">
            <img
              src="./assets/images/i-contato-laranja.png"
              alt="icone de contato"
            />
            <span> +55 11 2917-5277 </span>
          </p>

          <p class="contact tel">
            <img src="./assets/images/i-site-laranja.png" alt="icone de site" />
            <span> www.ideia2001.com.br </span>
          </p>

          <p class="contact tel">
            <img
              src="./assets/images/i-email-laranja.png"
              alt="icone de email"
            />
            <span> contato@ideia2001.com.br</span>
          </p>
        </div>

        <div class="social-media">
          <a href="https://www.facebook.com/Ideia2001">
            <img src="./assets/images/facebook.png" alt="icone logo facebook" />
          </a>
          <a href="https://web.whatsapp.com/">
            <img src="./assets/images/whatsapp.png" alt="icone logo whatsapp" />
          </a>
          <a href="https://www.instagram.com/ideia2001">
            <img
              src="./assets/images/instagram.png"
              alt="icone logo instagram"
            />
          </a>
          <a href="https://www.linkedin.com/">
            <img src="./assets/images/linkedin.png" alt="icone logo linkedin" />
          </a>
          <a href="https://www.youtube.com/">
            <img src="./assets/images/youtube.png" alt="icone logo youtube" />
          </a>
        </div>
      </section>
      <footer>
        <a href="falesconosco"> Fale conosco </a>
      </footer>
    </main>
  </body>
</html>
